<!DOCTYPE html>
<html>
<head>
	<title>Joshi Cab</title>
	<style>
		/*Header*/
		header{
			background-color: #333;
			padding: 1em;
			text-align: center;
			color: white;
			font-size: 2em;
			font-weight: bold;
		}

		/*Navigation*/
		nav{
			background-color: #333;
			overflow: hidden;
		}

		nav a{
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 1.2em;
		}

		/*Banner*/
		.banner{
			background-image: url('https://source.unsplash.com/WfC1CUJjUVg');
			background-repeat: no-repeat;
			background-size: cover;
			height: 600px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			text-align: center;
			color: white;
			font-size: 3em;
			font-weight: bold;
		}

		/*Booking form*/
		.form{
			background-color: #f2f2f2;
			padding: 20px;
			margin: 20px;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			text-align: center;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.2);
			max-width: 700px;
			margin: 0 auto;
		}

		.form label{
			font-size: 1.5em;
			font-weight: bold;
			margin: 10px;
			flex-basis: 100%;
		}

		.form input[type=text], .form input[type=tel], .form input[type=email]{
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin: 8px 0;
			box-sizing: border-box;
		}

		.form button[type=submit]{
			background-color: #333;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1.2em;
			font-weight: bold;
			text-align: center;
			width: 100%;
			transition: background-color 0.3s ease-in-out;
		}

		.form button[type=submit]:hover{
			background-color: #4CAF50;
		}

		/*Footer*/
		footer{
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
			font-size: 1.2em;
			font-weight: bold;
			position: absolute;
			bottom: 0;
			width: 100%;
		}

		footer a{
			color: white;
			text-decoration: none;
			transition: color 0
		}
